<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwazii Media</title>
    <!-- links css to html -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- navbar -->
    <div class="home-container">
        <div class="navbar">
            <!-- logo -->
            <img src="image/KwaziiMedia.svg" alt="KwaziiMedia Logo" class="header-logo">
            <!-- nav links -->
            <div class="list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </div>
        </div>
        <!-- intro -->
        <div class="intro">
            <div class="home-body">
                <h1 class="header"></h1>
                <p class="website-description"></p>
                <button class="sign-up-btn"></button>
            </div>
            <img src="" alt="" class="home-img">
        </div>
    </div>
    <!-- information section -->
    <h1 class="information">About Kwazii Media</h1>
        <div class="info-container">
                <div class="info">
                    <img src="image/goal-icon.png" alt="goal image">
                    <p>Description</p>
                </div>
                <div class="info">
                    <img src="image/Untitled design.png" alt="Web Development Image">
                    <p>Description</p>
                </div>
                <div class="info">
                    <img src="image/odin-icon.png" alt="odin project image">
                    <p>Description</p>
                </div>
                <div class="info">
                    <img src="image/twitch.png" alt="twitch image">
                    <p>Description</p>
                </div>
        </div>
    <!-- quote section -->
    <div class="quote-container">
        <p></p>
        <p></p>
    </div>
    <!-- join section -->
    <div class="signup-container">
        <h1 class="signup-header"></h1>
        <p class="signup-description"></p><button class="signup-btn"></button>
    </div>
    <!-- footer section -->
    <div class="footer">
        <p class="copyright"></p>
    </div>
</body>
</html>
